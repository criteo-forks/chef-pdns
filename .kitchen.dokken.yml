---
driver:
  name: dokken
  privileged: true

transport:
  name: dokken

provisioner:
  name: dokken
  # On CentOS 6, restart the 'postgres' database could fail the first time so
  # let's try twice before failing:
  # https://github.com/sous-chefs/postgresql/issues/421
  retry_on_exit_code:
    - 1
  max_retries: 2

verifier:
  name: inspec

platforms:
  - name: ubuntu-14.04
    driver:
      image: ubuntu:14.04
      intermediate_instructions:
        - RUN /usr/bin/apt-get update
        - RUN /usr/bin/apt-get install apt-transport-https lsb-release procps net-tools lsof dnsutils -y

  - name: ubuntu-16.04
    driver:
      image: ubuntu:16.04
      pid_one_command: /bin/systemd
      volumes:
        - /sys/fs/cgroup:/sys/fs/cgroup:ro # required by systemd
      intermediate_instructions:
        - RUN /usr/bin/apt-get update
        - RUN /usr/bin/apt-get install apt-transport-https lsb-release procps net-tools lsof dnsutils -y

  - name: centos-6
    driver:
      image: centos:6
      intermediate_instructions:
        - RUN yum -y install lsof which initscripts net-tools wget net-tools

  - name: centos-7
    driver:
      image: centos:7
      pid_one_command: /usr/lib/systemd/systemd
      platform: rhel
      volumes:
        - /sys/fs/cgroup:/sys/fs/cgroup:ro # required by systemd
      intermediate_instructions:
         - RUN yum -y install lsof which systemd-sysv initscripts wget net-tools

  - name: debian-8
    driver:
      image: debian:8
      pid_one_command: /bin/systemd
      volumes:
        - /sys/fs/cgroup:/sys/fs/cgroup:ro # required by systemd
      intermediate_instructions:
        - RUN /usr/bin/apt-get update
        - RUN /usr/bin/apt-get install apt-transport-https lsb-release procps net-tools lsof dnsutils -y
